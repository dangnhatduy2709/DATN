<div class="content">
  <div class="container-fluid scrollable-table">
    <div class="container-right">
      <div class="search">
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="Dòng thời gian tìm kiếm" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <span nz-icon nzType="search"></span>
        </ng-template>
      </div>
      <div class="role-team">
        <nz-avatar-group>
          <nz-avatar style="background-color: #f56a00" nzText="A"></nz-avatar>
          <nz-avatar style="background-color: #0cd254" nzText="B"></nz-avatar>
          <nz-avatar style="background-color: #7128de" nzText="C"></nz-avatar>
        </nz-avatar-group>
        <div class="team-avatar">
          <span nz-icon nzType="user-add" nzTheme="outline"></span>
        </div>
      </div>
    </div>
    <div class="container-left">
      <button style="background-color: #FFFFFF; border: 1px solid #E5E8EB;">
        Hôm nay
      </button>
      <button nz-button nz-dropdown nzTrigger="click" [nzDropdownMenu]="share">
        <span nz-icon nzType="share-alt" nzTheme="outline"></span>
        Chia sẻ
      </button>
      <nz-dropdown-menu #share="nzDropdownMenu">
        <ul nz-menu class="nz-menu-ul">
          <li nz-menu-item class="nz-menu-li" (click)="copyUrlToClipboard()">
            <span nz-icon nzType="link" nzTheme="outline"></span>
            Sao chép liên kết
          </li>
        </ul>
      </nz-dropdown-menu>
      <button>
        <span nz-icon nzType="cloud-upload" nzTheme="outline"></span>
        Xuất File
      </button>
      <button>
        <span nz-icon nzType="align-center" nzTheme="outline"></span>
        Bộ lọc
      </button>
      <button>
        <span nz-icon nzType="ellipsis" nzTheme="outline"></span>
        Hơn
      </button>
    </div>
  </div>
  <div class="container-body">

  </div>
</div>
